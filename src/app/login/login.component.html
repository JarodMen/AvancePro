<div class="container">
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <img src="assets/icon-icon/logo-burguer.png" class="rounded-image" alt="Logo" style="width: 100px;">
                <h2 class="mt-3">Login</h2>
            </div>
            <form id="loginForm" method="POST" action="">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <div class="input-group-append">
                            <button type="button" id="toggleButton" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">Ver</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button (click)="regresarAlMenu()" class="btn btn-primary">Salir</button>
            </form>

            <!-- Alerta de campos obligatorios -->
            <div id="alert-empty" class="alert alert-danger mt-3" style="display: none;">
                Por favor, complete todos los campos obligatorios.
            </div>

            <!-- Alerta de credenciales incorrectas -->
            <div id="alert-invalid" class="alert alert-danger mt-3" style="display: none;">
                Credenciales inv√°lidas. Por favor, intente nuevamente.
            </div>
        </div>
    </div>
</div>
